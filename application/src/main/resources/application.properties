# kafka 一個 processor 的設定，這邊是屬於消費者創建的 topic
spring.cloud.stream.bindings.orderCreated-out-0.destination=order-created
spring.cloud.stream.bindings.orderCreated-in-0.destination=order-created
spring.cloud.stream.kafka.binder.brokers=localhost:9092

# kafka 這邊屬於系統分析的 topic
spring.cloud.stream.bindings.orderEvents-in-0.destination=order-events
spring.cloud.stream.bindings.orderEvents-in-0.group=order-analytics
spring.cloud.stream.bindings.orderEvents-in-0.content-type=application/json

spring.data.redis.host=localhost
spring.data.redis.port=6379

# DynamoDB (自訂屬性，Spring Boot 不會自動解析)
app.aws.region=ap-northeast-1
app.dynamodb.endpoint=http://localhost:8000

# Kafka binder（可觀測/重試/DLQ 參考值）
spring.cloud.stream.kafka.bindings.orderEvents-in-0.consumer.ackMode=MANUAL
spring.cloud.stream.kafka.bindings.orderEvents-in-0.consumer.enableDlq=true
